<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tank Volume Calculator</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    background: #f9f9f9;
  }
  h1 { text-align: center; margin-bottom: 20px; }
  #datetime { text-align: center; font-size: 1rem; font-weight: bold; margin-bottom: 20px; color: #444; word-wrap: break-word}
  .tank {
    background: #fff;
    padding: 15px 20px;
    margin-bottom: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  .volume {
    font-size: 1.1rem;
    font-weight: bold;
    color: #333;
  }
  button {
    width: 48%;
    padding: 12px;
    font-size: 1rem;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #calculate { background: #4CAF50; color: white; }
  #clear { background: #f44336; color: white; }

  @media(min-width: 600px){
    .tank {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    label { flex: 1; margin-bottom: 0; }
    input { flex: 1; margin-right: 15px; }
    .volume { flex: 1; text-align: right; }
    button { width: 48%; }
  }
  @media(max-width: 480px) {
  #datetime {
    font-size: 0.9rem;
  }
  }
</style>
</head>
<body>

<h1>Tank Volume Calculator</h1>
<div id="datetime"></div>


<div class="tank">
  <label for="depthHSD">35K HSD Depth (cm):</label>
  <input type="number" inputmode="decimal" id="depthHSD" step="0.2" min="0" max="266" placeholder="0.0 - 266.0">
  <span class="volume" id="volumeHSD">Volume: 0</span>
</div>

<div class="tank">
  <label for="depthPetrol">22K Petrol Depth (cm):</label>
  <input type="number" inputmode="decimal" id="depthPetrol" step="0.2" min="0" max="230" placeholder="0.0 - 230.0">
  <span class="volume" id="volumePetrol">Volume: 0</span>
</div>

<div class="tank">
  <label for="depthPower">16K Power Depth (cm):</label>
  <input type="number" inputmode="decimal" id="depthPower" step="0.2" min="0" max="200" placeholder="0.0 - 200.0">
  <span class="volume" id="volumePower">Volume: 0</span>
</div>

<div style="display:flex; justify-content: space-between; gap:10px;">
  <button id="calculate">Calculate</button>
  <button id="clear">Clear</button>
</div>

  };
  const formatter = new Intl.DateTimeFormat([], options);
  document.getElementById("datetime").innerText = "Current Date & Time (IST): " + formatter.format(now);
}

  function getVolume(data, depth){
    if(depth <= data[0][0]) return data[0][1];
    if(depth >= data[data.length-1][0]) return data[data.length-1][1];
    for(let i=0; i<data.length-1; i++){
      if(depth >= data[i][0] && depth <= data[i+1][0]){
        let x0=data[i][0], y0=data[i][1];
        let x1=data[i+1][0], y1=data[i+1][1];
        return y0 + (y1-y0)*(depth-x0)/(x1-x0);
      }
    }
  }

  document.getElementById("calculate").addEventListener("click", ()=>{
    const dH = parseFloat(document.getElementById("depthHSD").value) || 0;
    const dP = parseFloat(document.getElementById("depthPetrol").value) || 0;
    const dPW = parseFloat(document.getElementById("depthPower").value) || 0;

    document.getElementById("volumeHSD").innerText = "Volume: " + getVolume(tankData.HSD, dH).toFixed(2);
    document.getElementById("volumePetrol").innerText = "Volume: " + getVolume(tankData.Petrol, dP).toFixed(2);
    document.getElementById("volumePower").innerText = "Volume: " + getVolume(tankData.Power, dPW).toFixed(2);
  });

  document.getElementById("clear").addEventListener("click", ()=>{
    document.getElementById("depthHSD").value = '';
    document.getElementById("depthPetrol").value = '';
    document.getElementById("depthPower").value = '';
    document.getElementById("volumeHSD").innerText = "Volume: 0";
    document.getElementById("volumePetrol").innerText = "Volume: 0";
    document.getElementById("volumePower").innerText = "Volume: 0";
  });
</script>
